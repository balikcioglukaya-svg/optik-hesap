<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Optik Pro">
    <title>Optik Transpoze</title>
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913465.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2913/2913465.png">

    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --primary: #3877FF;
            --secondary: #eef2ff;
            --text-main: #222;
            --text-light: #888;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 700;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            padding: 15px; /* Kenar boÅŸluklarÄ± optimize edildi */
            margin-bottom: 15px;
        }

        .control-group {
            margin-bottom: 15px;
            width: 100%;
        }
        
        .label-row {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 5px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- YENÄ° ESNEK STEPPER TASARIMI --- */
        .stepper-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ã–ÄŸeleri yay */
            background: #f8f9fb;
            border-radius: 12px;
            padding: 4px;
            border: 1px solid #e1e4e8;
            height: 60px;
            width: 100%; /* Karta tam otur */
        }

        .step-btn {
            width: 60px; /* Sabit geniÅŸlik */
            height: 100%;
            flex-shrink: 0; /* ASLA KÃœÃ‡ÃœLME (Ekrandan taÅŸmayÄ± Ã¶nler) */
            border: none;
            background: white;
            border-radius: 10px;
            font-size: 28px;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none; /* YazÄ± seÃ§imi olmasÄ±n */
        }

        .step-btn:active { background: var(--secondary); transform: scale(0.95); }
        .step-btn.minus { color: #ff4d4d; }
        
        .value-display {
            flex-grow: 1; /* Kalan tÃ¼m boÅŸluÄŸu kapla */
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            color: #333;
            background: transparent;
            border: none;
            pointer-events: none; 
            width: 50px; /* Minimum geniÅŸlik */
        }

        /* SONUÃ‡ ALANI */
        #result-area {
            border: 2px solid var(--primary);
            background: #fff;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            text-align: center;
        }

        .res-box {
            background: var(--secondary);
            padding: 10px 2px;
            border-radius: 10px;
        }
        .res-label { font-size: 11px; color: var(--primary); margin-bottom: 4px; font-weight: 600; }
        .res-val { font-size: 19px; font-weight: 800; color: #333; }

        /* GEÃ‡MÄ°Åž */
        .history-container { width: 100%; max-width: 400px; }
        .history-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding: 0 5px;
        }
        .history-title { font-weight: bold; font-size: 15px; color: #444; }
        .save-btn {
            background: var(--primary); color: white; border: none;
            padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: bold;
            cursor: pointer;
        }
        
        .history-item {
            background: white; padding: 12px; border-radius: 12px;
            margin-bottom: 8px; font-size: 13px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

    </style>
</head>
<body>

    <h1>ðŸ‘“ Optik Transpoze</h1>

    <div class="card">
        <div class="control-group">
            <div class="label-row">Sferik (Sph)</div>
            <div class="stepper-wrapper">
                <button class="step-btn minus" id="sph-minus">âˆ’</button>
                <input type="text" id="sph" class="value-display" value="0.00" readonly>
                <button class="step-btn" id="sph-plus">+</button>
            </div>
        </div>

        <div class="control-group">
            <div class="label-row">Silindirik (Cyl)</div>
            <div class="stepper-wrapper">
                <button class="step-btn minus" id="cyl-minus">âˆ’</button>
                <input type="text" id="cyl" class="value-display" value="-0.00" readonly>
                <button class="step-btn" id="cyl-plus">+</button>
            </div>
        </div>

        <div class="control-group">
            <div class="label-row">Aks (Axis)</div>
            <div class="stepper-wrapper">
                <button class="step-btn minus" id="axis-minus">âˆ’</button>
                <input type="text" id="axis" class="value-display" value="180" readonly>
                <button class="step-btn" id="axis-plus">+</button>
            </div>
        </div>
    </div>

    <div id="result-area" class="card">
        <div class="label-row" style="color:var(--primary); margin-bottom:10px;">Transpoze Sonucu</div>
        <div class="result-grid">
            <div class="res-box">
                <div class="res-label">SPH</div>
                <div class="res-val" id="res-sph">0.00</div>
            </div>
            <div class="res-box">
                <div class="res-label">CYL</div>
                <div class="res-val" id="res-cyl">0.00</div>
            </div>
            <div class="res-box">
                <div class="res-label">AXIS</div>
                <div class="res-val" id="res-axis">180</div>
            </div>
        </div>
    </div>

    <div class="history-container">
        <div class="history-header">
            <span class="history-title">GeÃ§miÅŸ Ä°ÅŸlemler</span>
            <button class="save-btn" onclick="saveCurrent()">Listeye Kaydet</button>
        </div>
        <div id="history-list"></div>
    </div>

    <script>
        let valSph = 0.00;
        let valCyl = 0.00;
        let valAxis = 180;

        // Ä°lk aÃ§Ä±lÄ±ÅŸ hesaplamasÄ±
        calculateLive();

        // --- BASILI TUTMA (RAPID FIRE) Ã–ZELLÄ°ÄžÄ° ---
        function attachRepeater(btnId, type, step) {
            const btn = document.getElementById(btnId);
            let intervalId = null;
            let timeoutId = null;

            // Ä°ÅŸlemi yapan fonksiyon
            const performAction = () => {
                updateValue(type, step);
            };

            // Dokunma baÅŸladÄ±ÄŸÄ±nda
            const start = (e) => {
                e.preventDefault(); // Ã‡ift tÄ±klama zoom vs engelle
                performAction(); // Hemen bir kere yap

                // 500ms basÄ±lÄ± tutulursa seri atmaya baÅŸla
                timeoutId = setTimeout(() => {
                    // Seri atÄ±ÅŸ hÄ±zÄ± (Axis iÃ§in daha hÄ±zlÄ±, diÄŸerleri normal)
                    const speed = (type === 'axis') ? 30 : 100; 
                    intervalId = setInterval(performAction, speed);
                }, 400);
            };

            // Dokunma bittiÄŸinde
            const end = (e) => {
                e.preventDefault();
                clearTimeout(timeoutId);
                clearInterval(intervalId);
                intervalId = null;
                timeoutId = null;
            };

            btn.addEventListener('touchstart', start, {passive: false});
            btn.addEventListener('touchend', end);
            btn.addEventListener('mousedown', start);
            btn.addEventListener('mouseup', end);
            btn.addEventListener('mouseleave', end);
        }

        // ButonlarÄ± baÄŸla
        attachRepeater('sph-minus', 'sph', -0.25);
        attachRepeater('sph-plus', 'sph', 0.25);
        
        attachRepeater('cyl-minus', 'cyl', -0.25);
        attachRepeater('cyl-plus', 'cyl', 0.25);

        attachRepeater('axis-minus', 'axis', -1);
        attachRepeater('axis-plus', 'axis', 1);


        // --- HESAPLAMA MOTORU ---
        function updateValue(type, step) {
            if (type === 'sph') {
                valSph += step;
                valSph = Math.round(valSph * 100) / 100;
                document.getElementById('sph').value = formatNum(valSph);
            } 
            else if (type === 'cyl') {
                valCyl += step;
                valCyl = Math.round(valCyl * 100) / 100;
                document.getElementById('cyl').value = formatNum(valCyl);
            } 
            else if (type === 'axis') {
                valAxis += step;
                if (valAxis > 180) valAxis = 1; 
                if (valAxis < 1) valAxis = 180; 
                document.getElementById('axis').value = valAxis;
            }
            calculateLive();
        }

        function calculateLive() {
            let newSph = valSph + valCyl;
            let newCyl = -valCyl;
            let newAxis = 0;

            if (valAxis <= 90) {
                newAxis = valAxis + 90;
            } else {
                newAxis = valAxis - 90;
            }
            if (newAxis === 0) newAxis = 180;

            document.getElementById('res-sph').innerText = formatNum(newSph);
            document.getElementById('res-cyl').innerText = formatNum(newCyl);
            document.getElementById('res-axis').innerText = newAxis;
        }

        function saveCurrent() {
            const sphDisp = document.getElementById('sph').value;
            const cylDisp = document.getElementById('cyl').value;
            const axDisp = document.getElementById('axis').value;
            
            const rSph = document.getElementById('res-sph').innerText;
            const rCyl = document.getElementById('res-cyl').innerText;
            const rAx = document.getElementById('res-axis').innerText;

            const list = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = 'history-item';
            
            const copyStr = `${rSph} / ${rCyl} x ${rAx}`;

            item.innerHTML = `
                <div style="flex:1">
                    <div style="color:#999; font-size:11px; margin-bottom:2px;">GiriÅŸ: ${sphDisp} / ${cylDisp} x ${axDisp}</div>
                    <div style="color:#333; font-weight:bold; font-size:15px;">SonuÃ§: ${rSph} / ${rCyl} x ${rAx}</div>
                </div>
                <button onclick="navigator.clipboard.writeText('${copyStr}'); alert('KopyalandÄ±: ${copyStr}')" 
                style="background:#f0f2f5; border:none; width:35px; height:35px; border-radius:50%; font-size:16px; cursor:pointer;">ðŸ“‹</button>
            `;
            list.insertBefore(item, list.firstChild);
        }

        function formatNum(num) {
            let fixed = num.toFixed(2);
            if (num > 0) fixed = "+" + fixed;
            if (Math.abs(num) < 0.001) fixed = "0.00"; 
            return fixed;
        }
    </script>
</body>
</html>
