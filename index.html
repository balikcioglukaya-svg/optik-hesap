<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Optik Pro">
    <title>Optik Transpoze</title>
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913465.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2913/2913465.png">

    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --primary: #3877FF;
            --secondary: #eef2ff;
            --text-main: #222;
            --text-light: #888;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 15px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* --- YENÄ° STEPPER TASARIMI --- */
        .control-group {
            margin-bottom: 20px;
        }
        
        .label-row {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stepper-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fb;
            border-radius: 15px;
            padding: 5px;
            border: 1px solid #e1e4e8;
            height: 60px;
        }

        .step-btn {
            width: 50px;
            height: 100%;
            border: none;
            background: white;
            border-radius: 12px;
            font-size: 24px;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, background 0.2s;
        }

        .step-btn:active { transform: scale(0.9); background: var(--secondary); }
        .step-btn.minus { color: #ff4d4d; }
        
        .value-display {
            flex: 1;
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            color: #333;
            background: transparent;
            border: none;
            pointer-events: none; /* Manuel giriÅŸi engeller */
        }

        /* SONUÃ‡ ALANI */
        #result-area {
            border: 2px solid var(--primary);
            background: #fff;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            text-align: center;
        }

        .res-box {
            background: var(--secondary);
            padding: 10px 5px;
            border-radius: 10px;
        }
        .res-label { font-size: 11px; color: var(--primary); margin-bottom: 4px; font-weight: 600; }
        .res-val { font-size: 20px; font-weight: 800; color: #333; }

        /* GEÃ‡MÄ°Åž LÄ°STESÄ° */
        .history-container { width: 100%; max-width: 400px; }
        .history-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding: 0 5px;
        }
        .history-title { font-weight: bold; font-size: 16px; color: #444; }
        .save-btn {
            background: var(--primary); color: white; border: none;
            padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: bold;
            cursor: pointer;
        }
        
        .history-item {
            background: white; padding: 15px; border-radius: 12px;
            margin-bottom: 10px; font-size: 14px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

    </style>
</head>
<body>

    <h1>ðŸ‘“ Optik Transpoze</h1>

    <div class="card">
        <div class="control-group">
            <div class="label-row">Sferik (Sph)</div>
            <div class="stepper-wrapper">
                <button class="step-btn minus" onclick="updateValue('sph', -0.25)">âˆ’</button>
                <input type="text" id="sph" class="value-display" value="0.00" readonly>
                <button class="step-btn" onclick="updateValue('sph', 0.25)">+</button>
            </div>
        </div>

        <div class="control-group">
            <div class="label-row">Silindirik (Cyl)</div>
            <div class="stepper-wrapper">
                <button class="step-btn minus" onclick="updateValue('cyl', -0.25)">âˆ’</button>
                <input type="text" id="cyl" class="value-display" value="-0.00" readonly>
                <button class="step-btn" onclick="updateValue('cyl', 0.25)">+</button>
            </div>
        </div>

        <div class="control-group">
            <div class="label-row">Aks (Axis)</div>
            <div class="stepper-wrapper">
                <button class="step-btn minus" onclick="updateValue('axis', -1)">âˆ’</button>
                <input type="text" id="axis" class="value-display" value="180" readonly>
                <button class="step-btn" onclick="updateValue('axis', 1)">+</button>
            </div>
        </div>
    </div>

    <div id="result-area" class="card">
        <div class="label-row" style="color:var(--primary); margin-bottom:15px;">Transpoze Sonucu</div>
        <div class="result-grid">
            <div class="res-box">
                <div class="res-label">SPH</div>
                <div class="res-val" id="res-sph">0.00</div>
            </div>
            <div class="res-box">
                <div class="res-label">CYL</div>
                <div class="res-val" id="res-cyl">0.00</div>
            </div>
            <div class="res-box">
                <div class="res-label">AXIS</div>
                <div class="res-val" id="res-axis">180</div>
            </div>
        </div>
    </div>

    <div class="history-container">
        <div class="history-header">
            <span class="history-title">GeÃ§miÅŸ Ä°ÅŸlemler</span>
            <button class="save-btn" onclick="saveCurrent()">Listeye Kaydet</button>
        </div>
        <div id="history-list">
            </div>
    </div>

    <script>
        // Verileri tutan ana deÄŸiÅŸkenler
        let valSph = 0.00;
        let valCyl = 0.00;
        let valAxis = 180; // VarsayÄ±lan aks genelde 180 veya 0 baÅŸlar

        // Sayfa aÃ§Ä±lÄ±nca bir kere hesapla
        calculateLive();

        function updateValue(type, step) {
            if (type === 'sph') {
                valSph += step;
                // JS ondalÄ±k hatasÄ±nÄ± dÃ¼zeltmek iÃ§in (Ã¶rn: 0.300000004 olmasÄ±n diye)
                valSph = Math.round(valSph * 100) / 100;
                document.getElementById('sph').value = formatNum(valSph);
            } 
            else if (type === 'cyl') {
                valCyl += step;
                valCyl = Math.round(valCyl * 100) / 100;
                document.getElementById('cyl').value = formatNum(valCyl);
            } 
            else if (type === 'axis') {
                valAxis += step;
                // Aks dÃ¶ngÃ¼sÃ¼ (0-180 arasÄ±)
                if (valAxis > 180) valAxis = 1; // 180'den sonra 1'e dÃ¶n
                if (valAxis < 1) valAxis = 180; // 1'den Ã¶nce 180'e dÃ¶n
                document.getElementById('axis').value = valAxis;
            }

            // Her tuÅŸa basÄ±ÅŸta canlÄ± hesapla
            calculateLive();
        }

        function calculateLive() {
            // --- TRANSPOZE MANTIÄžI ---
            
            // 1. Yeni SPH = Eski SPH + Eski CYL
            let newSph = valSph + valCyl;

            // 2. Yeni CYL = Eski CYL (Ä°ÅŸaret Tersi)
            let newCyl = -valCyl;

            // 3. Yeni AXIS
            let newAxis = 0;
            if (valAxis <= 90) {
                newAxis = valAxis + 90;
            } else {
                newAxis = valAxis - 90;
            }
            // Aks 0 Ã§Ä±karsa matematikte 180 gÃ¶sterilir
            if (newAxis === 0) newAxis = 180;

            // Ekrana Bas
            document.getElementById('res-sph').innerText = formatNum(newSph);
            document.getElementById('res-cyl').innerText = formatNum(newCyl);
            document.getElementById('res-axis').innerText = newAxis;
        }

        // Listeye manuel kaydetme butonu iÃ§in
        function saveCurrent() {
            const sphDisp = document.getElementById('sph').value;
            const cylDisp = document.getElementById('cyl').value;
            const axDisp = document.getElementById('axis').value;
            
            const rSph = document.getElementById('res-sph').innerText;
            const rCyl = document.getElementById('res-cyl').innerText;
            const rAx = document.getElementById('res-axis').innerText;

            const list = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = 'history-item';
            
            // Kopyalanacak metin formatÄ±
            const copyStr = `${rSph} / ${rCyl} x ${rAx}`;

            item.innerHTML = `
                <div style="flex:1">
                    <div style="color:#999; font-size:12px; margin-bottom:2px;">GiriÅŸ: ${sphDisp} / ${cylDisp} x ${axDisp}</div>
                    <div style="color:#333; font-weight:bold; font-size:16px;">SonuÃ§: ${rSph} / ${rCyl} x ${rAx}</div>
                </div>
                <button onclick="alert('DeÄŸer KopyalandÄ±: ${copyStr}'); navigator.clipboard.writeText('${copyStr}')" 
                style="background:#f0f2f5; border:none; width:40px; height:40px; border-radius:50%; font-size:18px; cursor:pointer;">ðŸ“‹</button>
            `;

            // En baÅŸa ekle
            list.insertBefore(item, list.firstChild);
        }

        // SayÄ±yÄ± +0.00 formatÄ±na Ã§evirir
        function formatNum(num) {
            let fixed = num.toFixed(2);
            if (num > 0) fixed = "+" + fixed;
            // -0.00 durumunu engellemek iÃ§in:
            if (Math.abs(num) < 0.001) fixed = "0.00"; 
            return fixed;
        }
    </script>
</body>
</html>
