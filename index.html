    <style>

        * {

        .input-row {

            border: 2px solid #e1e1e1;

        input[type="number"]:focus {

        /* Hesapla Butonu */
        .btn-calc {

            box-shadow: 0 4px 10px rgba(56, 119, 255, 0.3);

        .btn-calc:active { transform: scale(0.98); }

        /* SonuÃ§ AlanÄ± */
        #result-area {

        }

        .result-title {

            color: #888;
            text-align: center;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px; /* Gap azaltÄ±ldÄ± */
            text-align: center;
        }

        .res-box {
            background: #f8f9fa;
            padding: 10px 2px; /* Yan boÅŸluklar kÄ±sÄ±ldÄ± */

            border: 1px solid #eee;

        /* GeÃ§miÅŸ Listesi */
        .history-container {

            max-width: 400px;
        }
        .history-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
        }
        .clear-btn { color: var(--error); font-size: 12px; cursor: pointer; border:none; background:none;}

        #history-list { list-style: none; padding: 0; margin: 0; }

        .history-item {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* KopyalandÄ± uyarÄ±sÄ± */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 8px 16px;
            border-radius: 20px; font-size: 13px; opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; }

    </style>
</head>
<body>

    <div class="card">
        <div class="input-group">
            <label>Sferik (Sph)</label>
            <input type="number" id="sph" placeholder="0.00" step="0.25">
        </div>

        <div class="input-row">

                <label>Silindirik (Cyl)</label>
                <input type="number" id="cyl" placeholder="-0.00" step="0.25">
            </div>
            <div class="input-group" style="flex:1;">
                <label>Aks (Axis)</label>
                <input type="number" id="axis" placeholder="0-180" min="0" max="180">
            </div>
        </div>

        <button class="btn-calc" onclick="calculate()">HESAPLA</button>
    </div>

    <div id="result-area" class="card">
        <div class="result-title">Transpoze Sonucu</div>
        <div class="result-grid">
            <div class="res-box">
                <div class="res-label">SPH</div>
                <div class="res-val" id="res-sph">0.00</div>

                <div class="res-val" id="res-cyl">0.00</div>
            </div>
            <div class="res-box">
                <div class="res-label">AXIS</div>
                <div class="res-val" id="res-axis">0</div>
            </div>
        </div>
    </div>

    <div class="history-container">
        <div class="history-title">

            <button class="clear-btn" onclick="clearHistory()">Temizle</button>
        </div>

    </div>

    <script>
        // Inputlara otomatik odaklanma
        const inputs = document.querySelectorAll('input');
        inputs.forEach((input, index) => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    } else {
                        calculate();
                    }
                }
            });
        });

            let cyl = parseFloat(document.getElementById('cyl').value) || 0;
            let axis = parseFloat(document.getElementById('axis').value) || 0;
