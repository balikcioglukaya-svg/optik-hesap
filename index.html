<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Optik Pro">
    <title>Optik Transpoze HesaplayÄ±cÄ±</title>
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913465.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2913/2913465.png">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary: #3877FF;
            --accent: #0DFF72;
            --error: #FF0D72;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Kart TasarÄ±mÄ± */
        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 25px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* Ã–zel Input TasarÄ±mÄ± */
        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            background: #fafafa;
            transition: border 0.2s;
            appearance: none; /* OklarÄ± kaldÄ±r */
            text-align: center;
            font-weight: bold;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
        }

        /* Hesapla Butonu */
        .btn-calc {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(56, 119, 255, 0.3);
            transition: transform 0.1s;
        }

        .btn-calc:active {
            transform: scale(0.98);
        }

        /* SonuÃ§ AlanÄ± */
        #result-area {
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            animation: slideDown 0.3s ease-out;
        }

        .result-title {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            text-align: center;
        }

        .res-box {
            background: #f8f9fa;
            padding: 15px 5px;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .res-label { font-size: 12px; color: #888; margin-bottom: 5px; }
        .res-val { font-size: 20px; font-weight: bold; color: var(--primary); }

        /* GeÃ§miÅŸ Listesi */
        .history-container {
            width: 100%;
            max-width: 400px;
        }
        .history-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
            display: flex;
            justify-content: space-between;
        }
        .clear-btn { color: var(--error); font-size: 12px; cursor: pointer; border:none; background:none;}

        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .hist-arrow { color: #aaa; font-size: 18px; margin: 0 10px; }
        .hist-vals { display: flex; gap: 5px; font-weight: 500; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* KopyalandÄ± uyarÄ±sÄ± */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 20px; font-size: 14px; opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; }

    </style>
</head>
<body>

    <h1>ðŸ‘“ Optik Transpoze</h1>

    <div class="card">
        <div class="input-group">
            <label>Sferik (Sph)</label>
            <input type="number" id="sph" placeholder="0.00" step="0.25">
        </div>

        <div class="input-row">
            <div class="input-group" style="flex:1">
                <label>Silindirik (Cyl)</label>
                <input type="number" id="cyl" placeholder="-0.00" step="0.25">
            </div>
            <div class="input-group" style="flex:1">
                <label>Aks (Axis)</label>
                <input type="number" id="axis" placeholder="0-180" min="0" max="180">
            </div>
        </div>

        <button class="btn-calc" onclick="calculate()">HESAPLA</button>
    </div>

    <div id="result-area" class="card" style="border: 2px solid var(--primary);">
        <div class="result-title">Transpoze Sonucu</div>
        <div class="result-grid">
            <div class="res-box">
                <div class="res-label">SPH</div>
                <div class="res-val" id="res-sph">0.00</div>
            </div>
            <div class="res-box">
                <div class="res-label">CYL</div>
                <div class="res-val" id="res-cyl">0.00</div>
            </div>
            <div class="res-box">
                <div class="res-label">AXIS</div>
                <div class="res-val" id="res-axis">0</div>
            </div>
        </div>
    </div>

    <div class="history-container">
        <div class="history-title">
            Son Hesaplamalar
            <button class="clear-btn" onclick="clearHistory()">Temizle</button>
        </div>
        <ul id="history-list">
            </ul>
    </div>

    <div id="toast" class="toast">SonuÃ§ KopyalandÄ±!</div>

    <script>
        // Inputlara otomatik odaklanma ve Enter tuÅŸu desteÄŸi
        const inputs = document.querySelectorAll('input');
        inputs.forEach((input, index) => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    } else {
                        calculate(); // Son inputtaysa hesapla
                    }
                }
            });
        });

        function calculate() {
            // DeÄŸerleri al
            let sph = parseFloat(document.getElementById('sph').value) || 0;
            let cyl = parseFloat(document.getElementById('cyl').value) || 0;
            let axis = parseFloat(document.getElementById('axis').value) || 0;

            // --- TRANSPOZE FORMÃœLÃœ ---
            // 1. Yeni Sph = Eski Sph + Eski Cyl
            let newSph = sph + cyl;

            // 2. Yeni Cyl = Ä°ÅŸaret deÄŸiÅŸir
            let newCyl = -cyl;

            // 3. Yeni Aks = +/- 90 derece
            let newAxis = 0;
            if (axis <= 90) {
                newAxis = axis + 90;
            } else {
                newAxis = axis - 90;
            }

            // Aks 0 ise 180 gÃ¶sterimi (tercihe baÄŸlÄ±, genelde 180 kullanÄ±lÄ±r)
            if (newAxis === 0) newAxis = 180;

            // --- EKRANA YAZDIR ---
            const resSph = formatNum(newSph);
            const resCyl = formatNum(newCyl);
            const resAxis = newAxis;

            document.getElementById('res-sph').innerText = resSph;
            document.getElementById('res-cyl').innerText = resCyl;
            document.getElementById('res-axis').innerText = resAxis;

            // SonuÃ§ alanÄ±nÄ± gÃ¶ster
            document.getElementById('result-area').style.display = 'block';

            // GeÃ§miÅŸe Ekle
            addToHistory(sph, cyl, axis, resSph, resCyl, resAxis);
        }

        function formatNum(num) {
            // ArtÄ± iÅŸareti ekle (0 hariÃ§)
            let formatted = num.toFixed(2);
            if (num > 0) formatted = "+" + formatted;
            return formatted;
        }

        function addToHistory(oldSph, oldCyl, oldAx, newSph, newCyl, newAx) {
            const list = document.getElementById('history-list');
            
            // Eski deÄŸer formatÄ±
            const oldStr = `${formatNum(oldSph)} / ${formatNum(oldCyl)} x ${oldAx}`;
            const newStr = `${newSph} / ${newCyl} x ${newAx}`;

            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `
                <div>
                    <div style="color:#888; font-size:12px;">GiriÅŸ: ${oldStr}</div>
                    <div style="color:#333; font-weight:bold;">SonuÃ§: ${newStr}</div>
                </div>
                <button onclick="copyText('${newStr}')" style="background:none; border:none; font-size:16px; cursor:pointer">ðŸ“‹</button>
            `;

            // En baÅŸa ekle
            list.insertBefore(li, list.firstChild);
            
            // HafÄ±zaya kaydet (Opsiyonel, ÅŸimdilik session)
        }

        function clearHistory() {
            document.getElementById('history-list').innerHTML = "";
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }
    </script>
</body>
</html>
